name: CI
on:
  push:
    branches: [ test ]
jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: daklyann/refactai:test
      volumes:
        - /home/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}:/data
    steps:
      - name: python run
        run: python3 .github/workflows/src/docGeneration/main.py

